<div class="page-inner">
    <div class="page-header">
        <h4 class="page-title">{{title}}</h4>
        <ul class="breadcrumbs">
            <li class="nav-home">
                <a>
                    <i class="flaticon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a routerLink="/dashboard">Dashboard</a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a routerLink="/project">Project</a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a>Add project</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-primary btn-round ml-auto backbtn" id="addModalOpen" [routerLink]="['/project']">
                                <i class="fa fa-arrow-left"></i>
                                <!-- View -->
                            </button>
                    </div>
                </div>
                <div class="card-body">
    <ngb-tabset type="pills" #t="ngbTabset">
    <ngb-tab id="tab-selectbyid1">
        <!-- <ng-template ngbTabTitle><b>Project details</b></ng-template> -->
        <ng-template ngbTabContent>
            <form [formGroup]="addproductForm">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group form-group-default">
                                <label class="text-primary">Project Name</label>
                                <input type="text" formControlName="name" class="form-control" placeholder="Project name">
                                <error-label [control]="f.name"></error-label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group form-group-default">
                                <label class="text-primary">Client Name</label>
                                <input type="text" formControlName="client_name" class="form-control" placeholder="Client name">
                                <error-label [control]="f.client_name"></error-label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-default">
                                <label class="text-primary">Address</label>
                                <input type="email" formControlName="address" class="form-control" placeholder="Address">
                                <error-label [control]="f.address"></error-label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group form-group-default">
                                <label class="text-primary">Client Email</label>
                                <input type="text" formControlName="client_email" class="form-control"placeholder="Client email">
                                <error-label [control]="f.client_email"></error-label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-default">
                                <label class="text-primary">City</label>
                                <input type="text" formControlName="city" class="form-control" placeholder="City">
                                <error-label [control]="f.city"></error-label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group form-group-default">
                                <label class="text-primary">Client Phone</label>
                                <input type="text" formControlName="client_phone" class="form-control"placeholder="Client phone">
                                <error-label [control]="f.client_phone"></error-label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group form-group-default">
                                <label class="text-primary">State</label>
                                <input type="text" formControlName="state" class="form-control" placeholder="State">
                                <error-label [control]="f.state"></error-label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group form-group-default dropdown">
                                <label class="text-primary">Status</label>
                                <ng-select class="form-control floating-input input-border-bottom pl-1 pr-1 pb-0 pt-0" formControlName="status" [items]="statusData" bindLabel="name" bindValue="id" placeholder="Status"></ng-select>
                                <error-label [control]="f.status"></error-label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group form-group-default">
                                <label class="text-primary">Country</label>
                                <input type="text" formControlName="country" class="form-control" placeholder="Country">
                                <error-label [control]="f.country"></error-label>
                            </div>
                        </div>
                        <!-- <div class="col-md-6">
                            <div class="form-group form-group-default dropdown">
                                <label class="text-primary">User Type</label>
                                <ng-select class="form-control floating-input input-border-bottom pl-1 pr-1 pb-0 pt-0" formControlName="userType" [items]="userTypeList" bindLabel="name" bindValue="_id" [class.filled]="f.userType.value"></ng-select>
                                <error-label [control]="f.userType"></error-label>
                            </div>
                        </div> -->

                                <label class="text-primary">Active Status</label>
                                <ng-select class="form-control floating-input input-border-bottom pl-1 pr-1 pb-0 pt-0" formControlName="active" [items]="activeList" bindLabel="name" bindValue="id" [class.filled]="f.active.value"></ng-select>
                                <error-label [control]="f.active"></error-label>
                            </div>
                        </div> -->
                        <!-- <div class="col-md-6" *ngIf="editing">

                                <label class="text-primary">Block Status</label>
                                <ng-select class="form-control floating-input input-border-bottom pl-1 pr-1 pb-0 pt-0" formControlName="block" [items]="blockList" bindLabel="name" bindValue="id" [class.filled]="f.block.value"></ng-select>
                                <error-label [control]="f.block"></error-label>
                            </div>
                        </div> -->

                    </div>
                </div>
                <div>
                     <!-- (click)="t.select('tab-selectbyid2')" -->
                <div class="d-flex align-items-center">
                    <button class="btn btn-primary btn-round ml-auto" id="addModalOpen" [disabled]="!addproductForm.valid" (click)="submit(addproductForm.value)">
                    Submit
                    </button>
                </div>
                </div>
            </form>
        </ng-template>
    </ngb-tab>
    <ngb-tab id="tab-selectbyid2">
    <!-- <ng-template ngbTabTitle><b>Project locations</b></ng-template> -->
        <ng-template ngbTabContent>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-header innerCard">Office Employee</div>
                        <div class="card-body">
                            <span  *ngFor="let user of UserType">
                                <span *ngIf="user.webLogin == '1'"><input type="radio" name="">&nbsp;{{ user.name }}</span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-header innerCard">Field Employee</div>
                        <div class="card-body">
                            <span *ngFor="let user of UserType">
                                <span *ngIf="user.webLogin == '0'"><input type="radio" name="">&nbsp;{{ user.name }}</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </ngb-tab>
