<div class="page-inner">
    <div class="page-header">
        <h4 class="page-title">{{title}}</h4>
        <ul class="breadcrumbs">
            <li class="nav-home">
                <a [routerLink]="['/dashboard']">
                    <i class="flaticon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a href="#">{{ title }}</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex align-items-center">
                        <h4 class="page-title">{{ title }} list</h4>
                        <button class="btn btn-primary btn-round ml-auto" id="addModalOpen" (click)="upgradeFormDetail(upgradeModal)">
                            <i class="fa fa-plus"></i>
                            Upgrade Package
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="record-table" [dtOptions]="dtOptions" datatable class="display table table-striped table-hover w-100 table-head-bg-primary" width="100%">
                            <thead>
                                <tr>
                                    <th [hidden]="true">Id</th>
                                    <th>Subscription Type</th>
                                    <th>Package</th>
                                    <th>User Count</th>
                                    <th>Duration</th>
                                    <th>Status</th>
                                    <th>Active</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="myRequestList?.length != 0">
                                <tr *ngFor="let data of myRequestList ">
                                    <td [hidden]="true">{{ data._id }}</td>
                                    <td>{{ data.supcriptionType }}</td>
                                    <td>{{ data.package }}</td>
                                    <td>{{ data.userCount }}</td>
                                    <td>{{ data.duration }}</td>
                                    <td>{{ data.status }}</td>
                                    <td>{{ data.active }}</td>
                                </tr>
                            </tbody>
                            <tbody *ngIf="myRequestList?.length == 0">
                                <tr>
                                    <td colspan="7" class="no-data-available text-center">No matching records found</td>
                                </tr>
                                <tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #upgradeModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Upgrade Package</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
    </div>
    <div class="modal-body">
        <form class="row form" id="upgradeForm" [formGroup]="upgradeForm" (ngSubmit)="upgradePackage()">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group form-group-default dropdown">
                            <label class="text-primary">License Package</label>
                            <ng-select class="form-control floating-input input-border-bottom pl-1 pr-1 pb-0 pt-0" formControlName="package" (change)="onchangePackage($event)" placeholder="Package" [clearable]="false" [items]="packageList | async" bindLabel="name" bindValue="_id"></ng-select>
                            <error-label [control]="uf.package"></error-label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-group-default dropdown">
                            <label class="text-primary">Subscription Type</label>
                            <ng-select class="form-control floating-input input-border-bottom pl-1 pr-1 pb-0 pt-0" (change)="onchangeType($event)" [clearable]="false" formControlName="subscriptionType" placeholder="Subscription type" [items]="subscriptionList" bindLabel="text" placeholder="License type"
                                bindValue="value"></ng-select>
                            <error-label [control]="uf.subscriptionType"></error-label>
                        </div>
                    </div>
                    <div class="col-md-6" *ngIf="hideduration">
                        <div class="form-group form-group-default dropdown">
                            <label class="text-primary">License Duration</label>
                            <ng-select class="form-control floating-input input-border-bottom pl-1 pr-1 pb-0 pt-0" [clearable]="false" formControlName="duration" placeholder="Duration" [items]="durationList" bindLabel="text" placeholder="License type" bindValue="value"></ng-select>
                            <error-label [control]="uf.duration"></error-label>
                        </div>
                    </div>
                    <!-- <div class="col-md-6">
                        <div class="form-group form-group-default">
                            <label class="text-primary">Notes</label>
                            <input type="text" formControlName="notes" [attr.maxlength]="validator.notes.max" class="form-control" placeholder="Notes..">
                            <error-label [control]="uf.notes"></error-label>
                        </div>
                    </div> -->
                    <div *ngIf="hidden" class="col-md-6">
                        <div class="form-group form-group-default">
                            <label class="text-primary">Custom user</label>
                            <input id="requestUser" digitOnly formControlName="userCount" placeholder="Enter the number of user you want " type="text" class="form-control floating-input input-border-bottom pl-1 pr-1" minlength="1" maxlength="3" />
                            <error-label [control]="uf.userCount"></error-label>
                        </div>
                    </div>
                    <!-- <div class="col-md-6">
                        <div class="form-group form-group-default dropdown">
                            <label class="text-primary">Invoice</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="invoice" formControlName="invoice" accept="image/*,.pdf" (change)="onFileSelected($event, 'upgrade')">
                                <label class="custom-file-label" for="invoice">{{ fileName }}</label>
                                <error-label [control]="uf.invoice"></error-label>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>


        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark btn-rounded" (click)="modal.close('Close click')">Close</button>
        <app-submit-button [submitted]="submitted" (click)="upgradePackage()">Upgrade
        </app-submit-button>
    </div>
</ng-template>
